<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Registro de usuario</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/Styles.css">
	</head>

	<body>

		<!-- Barra de Navegación -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="index.html">Home</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
				<a class="nav-link" href="timer.html">Timer</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" href="login.html">Login</a>
				</li>
			</ul>
			</div>
		</nav>

		<!-- Contenido principal -->
		<div class="container">
			<div class="row justify-content-center">
			<div class="col-md-6 mt-5">
				<h2>Registro de usuario</h2>
				<form>
				<div class="form-group">
					<label for="nombre">Nombre</label>
					<input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
				</div>
				<div class="form-group">
					<label for="email">Correo electrónico</label>
					<input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
				</div>
				<div class="form-group">
					<label for="password">Contraseña</label>
					<input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
				</div>
				<div class="form-group">
					<label for="confirm-password">Confirmar contraseña</label>
					<input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña">
				</div>
				<button type="submit" class="btn btn-primary">Registrarse</button>
				</form>
			</div>
			</div>
		</div>

		<!-- Barra de Navegación en el Pie de Página -->
        <footer class="footer bg-dark text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Dirección</h3>
                        <p>Av. Ejemplo 123, Ciudad Ejemplo, País</p>
                    </div>
                    <div class="col-md-6">
                        <h3>Teléfono</h3>
                        <p>+1234567890</p>
                    </div>
                </div>
            </div>
        </footer>

		<!-- Scripts de Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	</body>

</html>
