<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer - Perfil</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Styles.css">
</head>

<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="timer.html">Timer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="estadisticas.html">Estadisticas</a>
                </li>
            </ul>
        </div>
      
        <div class="dropdown ml-auto">
            <a class="nav-link dropdown-toggle custom-dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="ruta/imagen.jpg" class="rounded-circle" width="30" height="30">
                Erik
            </a>
      
            <div class="dropdown-menu dropdown-menu-right bg-dark" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item text-light" href="perfil.html">Perfil</a>
                <a class="dropdown-item text-light" href="conf.html">Ajustes</a>
                <a class="dropdown-item text-light" href="sesion.html">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card" id="perfilCard">
                    <div class="text-center">
                        <h1>Perfil</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="text-center">
                                    <img src="" alt="Foto de perfil" class="img-fluid rounded-circle">
                                </div>
                                <div class="text-center mt-3">
                                    <button class="btn btn-primary">Cambiar foto</button>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <form action="actualizar_perfil" method="post">
                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="correo">Correo</label>
                                        <input type="email" id="correo" name="correo" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="contrasena_actual">Contraseña actual</label>
                                        <input type="password" id="contrasena_actual" name="contrasena_actual" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="nueva_contrasena">Nueva contraseña</label>
                                        <input type="password" id="nueva_contrasena" name="nueva_contrasena" class="form-control" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <h3>Timer</h3>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
