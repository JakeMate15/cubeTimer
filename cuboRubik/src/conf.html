<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer - Ajustes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Styles.css">
</head>

<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="timer.html">Timer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="estadisticas.html">Estadisticas</a>
                </li>
            </ul>
        </div>
      
        <div class="dropdown ml-auto">
            <a class="nav-link dropdown-toggle custom-dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="ruta/imagen.jpg" class="rounded-circle" width="30" height="30">
                Erik
            </a>
      
            <div class="dropdown-menu dropdown-menu-right bg-dark" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item text-light" href="perfil.html">Perfil</a>
                <a class="dropdown-item text-light" href="conf.html">Ajustes</a>
                <a class="dropdown-item text-light" href="sesion.html">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card" id="ajustesCard">
                    <div class="text-center">
                        <h1>Ajustes del Timer</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="inspeccion" name="inspeccion">
                            <label class="form-check-label" for="inspeccion">
                                Activar Inspección
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="esconder_tiempo" name="esconder_tiempo">
                            <label class="form-check-label" for="esconder_tiempo">
                                Esconder Tiempo
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card" id="coloresCard">
                    <div class="text-center">
                        <h1>Colores</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="color_fondo">Color de fondo:</label>
                            <input type="color" id="color_fondo" name="color_fondo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="color_texto">Color de texto:</label>
                            <input type="color" id="color_texto" name="color_texto" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="color_botones">Color de botones:</label>
                            <input type="color" id="color_botones" name="color_botones" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <h3>Timer</h3>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
